<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login account</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex items-center justify-center min-h-screen bg-custom-biru1 m-6">
    <div class="grid grid-cols-1 md:grid-cols-2 container mx-aouto max-w-4xl bg-white rounded-xl shadow-lg overflow-hidden">
    <div class="hidden md:block col-span-1 bg-raja-ampat h-full min-h-[400px]"></div>
    <div class="col-span-1 p-8 flex-col justify-center">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Login In To Account</h2>
        <div class="mb-4 relative">
            <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            <input type="email" placeholder="Email Address" aria-label="Email Address" autocomplete="email" class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-custom-biru2"/>
        </div>
        <div class="mb-4 relative">
            <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
            <input type="password" placeholder="Password" aria-label="Password" autocomplete="current password"  class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-custom-biru2"/>
        </div>
        <div class="flex itmes-center justify-between mb-6 text-sm">
            <div class="flex items-center">
                <input type="checkbox" id="RememberMe" class="h-4 w-4 text-custom-biru2 border-gray-300 rounded focus:ring-custom-biru2">
                <label class="ml-2 text-gray-600 cursor-pointer">Remember Me</label>
            </div>
            <a href="#" class="text-custom-biru1 hover:underline whitespace-nowrap">Forgot Password</a>
        </div>
        <button type="submit" class="w-full bg-custom-biru1 text-white py-3 rounded-md font-semibold hover:bg-custom-biru2 transition duration-200">Login</button>
        <div class="text-center text-gray-600 text-sm mt-6 mb-4 ">
            or login with
        </div>
        <div class="flex justify-center space-x-3 mb-6">
            <button class=" bg-blue-600 text-white px-4 py-2 rounded-md flex items-center text-sm font-medium hover:bg-blue-300 transition duration-200 transform hover:scale-105">
  <i class="fa-brands fa-facebook-f mr-2"></i>
  <span>Facebook</span>
</button>
            <button class=" bg-red-600 text-white px-4 py-2 rounded-md flex items-center text-sm font-medium hover:bg-red-300 transition duration-200 transform hover:scale-105">
  <i class="fa-brands fa-google mr-2"></i>
  <span>Google</span>
</button>
            <button class=" bg-blue-400 text-white px-4 py-2 rounded-md flex items-center text-sm font-medium hover:bg-blue-300 transition duration-200 transform hover:scale-105">
  <i class="fa-brands fa-twitter mr-2"></i>
  <span>Twitter</span>
</button>
        </div>
        <div class="text-center text-gray-700 text-sm">
            Don't have an account <a href="#" class="text-custom-biru1 hover:underline font-medium">Register Here</a>
        </div>
    </div>
</body>
</html>
</html>
